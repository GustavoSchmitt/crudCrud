<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>CRUD de Tarefas</title>
</head>

<body class="container mt-5">

  <h1 class="mb-4">Lista de Tarefas</h1>

  <!-- <form class="d-flex flex-column align-items-end"> -->
    <div class="mb-3 w-100">
      <label for="task" class="form-label">Nova Tarefa:</label>
      <input type="text" id="task" class="form-control" required />
    </div>

    <div class="mb-3 w-100">
      <label for="category" class="form-label">Categoria:</label>
      <select id="category" class="form-select" required>
        <option value="trabalho">Trabalho</option>
        <option value="estudo">Estudo</option>
        <option value="domesticas">Tarefas Domésticas</option>
        <option value="lazer">Lazer</option>
        <option value="saude">Saúde</option>
        <option value="atividade-fisica">Atividade Física</option>
      </select>
    </div>

    <div class="mb-3 w-100">
      <label for="date" class="form-label">Data:</label>
      <input type="date" id="date" class="form-control" required />
    </div>

    <button onclick="postTask()" class="btn btn-success d-flex">Adicionar Tarefa</button>
  <!-- </form> -->


  <ul id="taskList" class="list-group mt-4"></ul>

  <div id="clock" class="mt-4 d-flex flex-column-reverse"></div>

  <div id="divModal"></div>

  <script src="services.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
